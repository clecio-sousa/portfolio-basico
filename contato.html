	<body>
		<main>
			<h1 class="titulo-principal-contato">CONTATO</h1>

			<div class="container">
                <form>

                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label for="nome">Nome: <!--for e id para identificar a qual estão se referindo-->
                            <input id="nome" name="nome" type="text" placeholder="Digite seu nome aqui" required autofocus pattern="[A-Za-z']{4,}" title="O nome precisa ter no mínimo 4 caracteres">
                        </label>
                        <label for="email">Email
                            <input id="email" name="e-mail" placeholder="Digite aqui seu email" type="email" required> <!--required para preenchimento obrigatorio-->
                        </label>  
                    </fieldset>  
                    
                    <fieldset>
                        <legend>Assunto</legend>

                        <label for="consultoria">
                            <input type="radio" id="consultoria" name="assunto" value="consult">
                            Consultoria
                        </label>
                        <label for="blog">
                            <input type="radio" id="blog" name="assunto" value="blog">
                            Blog
                        </label>
                        <label for="outro">
                            <input type="radio" id="outro" name="assunto" value="outros">
                            Outros
                        </label>
                    </fieldset>

                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" name="mensagem" cols="50" rows="10"></textarea>
                    <button type="submit">Enviar</button>

                </form>

		</main>
